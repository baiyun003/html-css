<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span style="">我是span</span>
    <span>我是span2</span>
    <i style="font-style: oblique">我是i</i>
    <i>我是i</i>
    <p>
        <div>
            p是块级元素
        </div>
    </p>
    <h1>
        <div>h是块级元素</div>
    </h1>
    <p style="text-indent: 2em">
            排版中我们经常会遇到需要进行首行缩进的处理，不要使用   或者全角空格来达到效果，规范的做法是在样式表中定义 p
             { text-indent: 2em; } 然后给每一段加上 <p> 标记，注意，一般情况下，请不要省略 </p> 结束标记 。
    </p>
    <i style="font:">我是字体样式demo</i>
</body>
</html>
